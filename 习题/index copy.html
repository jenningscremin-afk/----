<script>
    // ç« èŠ‚æ•°æ®
    const chapters = {
        0: { title: 'ç¬¬1ç«  ä»£æ•°ä¸å‡½æ•°', url: 'assets/function.html' },
        1: { title: 'ç¬¬2ç«  æé™ä¸è¿ç»­', url: 'assets/limit.html' },
        2: { title: 'ç¬¬3ç«  å¯¼æ•°ä¸å¾®åˆ†', url: 'assets/derivative.html' },

        5: { title: 'ç¬¬6ç«  å®šç§¯åˆ†åŠå…¶åº”ç”¨', url: 'assets/definite-integral.html' },
        6: { title: 'ç¬¬7ç«  å¸¸å¾®åˆ†æ–¹ç¨‹', url: 'assets/differential-equation.html' }
    };

    // å…¨å±€å˜é‡
    let currentUrl = '';
    let currentIndex = -1;
    let currentOpenChapter = -1;

    function showChapter(categoryId) {
        const chapter = chapters[categoryId];
        if (!chapter) return;

        // ç›®å½•ç‚¹å‡»ï¼šæ•´é¡µè·³è½¬
        window.location.href = chapter.url;
    }

    function loadContent(url, title) {
        const frame = document.getElementById('contentFrame');
        const welcome = document.getElementById('welcomePage');
        const contentDisplay = document.getElementById('contentDisplay');
        const keyboardHint = document.getElementById('keyboardHint');

        if (frame) frame.src = url;
        if (contentDisplay) contentDisplay.classList.add('active');
        if (welcome) welcome.style.display = 'none';
        if (keyboardHint) keyboardHint.classList.remove('hidden');

        currentUrl = url;
        const displayTitle = title || getChineseTitle(url);
        const topbar = document.getElementById('topbar');
        if (topbar) topbar.textContent = displayTitle;

        currentIndex = Object.values(chapters).findIndex(ch => ch.url === url);
    }

    function getChineseTitle(url) {
        for (let chapter of Object.values(chapters)) {
            if (chapter.url === url) {
                return chapter.title;
            }
        }
        return url;
    }

    function goPrev() {
        if (currentIndex > 0) {
            currentIndex--;
            const chapter = Object.values(chapters)[currentIndex];
            loadContent(chapter.url, chapter.title);
        }
    }

    function goNext() {
        if (currentIndex < Object.keys(chapters).length - 1) {
            currentIndex++;
            const chapter = Object.values(chapters)[currentIndex];
            loadContent(chapter.url, chapter.title);
        }
    }

    function goHome() {
        const welcome = document.getElementById('welcomePage');
        const contentDisplay = document.getElementById('contentDisplay');
        const keyboardHint = document.getElementById('keyboardHint');
        
        if (welcome) welcome.style.display = 'flex';
        if (contentDisplay) contentDisplay.classList.remove('active');
        if (keyboardHint) keyboardHint.classList.add('hidden');
        
        currentIndex = -1;
        currentUrl = '';
    }

    function goMainSite() {
        window.location.href = '../index.html';
    }

    function showQuickNav() {
        if (currentUrl) window.open(currentUrl, '_blank');
    }

    function toggleNavSidebar() {
        const navSidebar = document.getElementById('navSidebar');
        if (navSidebar) navSidebar.classList.toggle('collapsed');
    }

    function initKeyboardNavigation() {
        document.addEventListener('keydown', function(event) {
            const activeElement = document.activeElement;
            if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA' || activeElement.isContentEditable)) return;

            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    goPrev();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    goNext();
                    break;
                case 'Home':
                    event.preventDefault();
                    goHome();
                    break;
                case 'End':
                    event.preventDefault();
                    goMainSite();
                    break;
            }
        });
    }

    // --- æ ‘å¶åŠ¨ç”»é€»è¾‘ ---
    const canvas = document.getElementById('leaf-canvas');
    const ctx = canvas.getContext('2d');
    let leaves = [];
    const leafCount = 500; 
    const mouse = { x: undefined, y: undefined, radius: 120 };

    // é¢„å…ˆåˆ›å»ºå¶å­çš„SVGè·¯å¾„ï¼Œæé«˜æ€§èƒ½
    const leafPath = new Path2D("M25.2,2.8C25.2,2.8,18,1.9,13.4,6.5s-5,11.3-5,11.3s-0.2,0.5,0.2,0.7s0.7-0.2,0.7-0.2S12,15.1,15.3,12s6.6-5.2,6.6-5.2s0.4-0.4,0.2-0.8S21.3,5.6,21.3,5.6s-3.5,3.9-6,6.9c-0.6,0.7,0.3,1.6,0.3,1.6s2.9-3.2,6.9-6.3c0,0,0,0,0,0c0.1,0,0.2-0.1,0.2-0.2c0,0,0,0,0,0c0-0.1,0-0.1-0.1-0.2c0,0-0.1,0-0.1,0c-0.5-0.1-1.8-0.2-3.2-0.3c0,0,0,0,0,0c-0.1,0-0.1,0-0.2-0.1c0,0,0-0.1-0.1-0.1c0,0,0,0,0,0c-1.3-1.2-2.2-2.7-2.7-4.3c-0.1-0.2,0.1-0.4,0.1-0.4s3.3,0.4,6.2-2.3C24.4,3.1,24.8,2.9,25.2,2.8z");

    window.addEventListener('mousemove', (event) => { mouse.x = event.x; mouse.y = event.y; });
    window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });
    window.addEventListener('resize', () => { setCanvasSize(); initLeaves(); });

    function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    class Leaf {
        constructor() {
            this.size = Math.random() * 15 + 10;
            const colorPalettes = [
                { h: 35, s: 85, l: 60 }, // Orange
                { h: 45, s: 90, l: 55 }, // Yellow-Orange
                { h: 20, s: 80, l: 50 }, // Red-Brown
            ];
            const color = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
            this.hue = color.h + Math.random() * 10 - 5;
            this.saturation = color.s;
            this.lightness = color.l;
            this.opacity = Math.random() * 0.7 + 0.3;
            
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            
            this.vx = Math.random() * 1 - 0.5;
            this.vy = Math.random() * 0.8 + 0.4;
            this.density = Math.random() * 5 + 2;

            this.angle = Math.random() * Math.PI * 2;
            this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            this.sway = Math.random() * Math.PI;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.scale(this.size / 25, this.size / 25); // Scale based on size
            
            ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.opacity})`;
            ctx.fill(leafPath);
            
            ctx.restore();
        }

        update() {
            this.angle += this.rotationSpeed;
            this.sway += 0.03;
            
            this.y += this.vy;
            this.x += this.vx + Math.sin(this.sway) * 0.5; // Add swaying motion

            if (mouse.x !== undefined && mouse.y !== undefined) {
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (mouse.radius - distance) / mouse.radius;
                    this.x += forceDirectionX * force * this.density;
                    this.y += forceDirectionY * force * this.density;
                }
            }
            
            if (this.y > canvas.height + this.size) {
                this.y = -this.size;
                this.x = Math.random() * canvas.width;
            }
            if (this.x > canvas.width + this.size) this.x = -this.size;
            if (this.x < -this.size) this.x = canvas.width + this.size;
        }
    }

    function initLeaves() {
        leaves = [];
        for (let i = 0; i < leafCount; i++) {
            leaves.push(new Leaf());
        }
    }

    function animateLeaves() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        leaves.forEach(leaf => {
            leaf.update();
            leaf.draw();
        });
        requestAnimationFrame(animateLeaves);
    }

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
        setCanvasSize();
        initLeaves();
        animateLeaves();
        initKeyboardNavigation();
    });
</script>
